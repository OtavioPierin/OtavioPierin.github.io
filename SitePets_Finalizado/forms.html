  <!-- Início Formulário -->
  <div class="container mt-3">
    <form action="https://api.staticforms.xyz/submit" method="post">
      <input type="hidden" name="accessKey" value="c34b72c1-280c-4bb9-b10b-27aba65d7db7">
      <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/forms.html">

      <fieldset>
        <legend>Dados Pessoais</legend>

        <div class=" row mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="$nome" placeholder="Digite seu nome"
            autocomplete="off" required>
        </div>

        <div class="row mb-3">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" name="$sobrenome" placeholder="Digite seu sobrenome"
            autocomplete="off" required>
        </div>

        <div class="row mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="$email"
            placeholder="Digite seu email pessoal">
        </div>
      </fieldset>

      <fieldset>
        <legend>Agendamento</legend>
        <div class="row mb-3">
          <label for="datavit" class="form-label">Data de visita</label>
          <input type="date" class="form-control" id="datavit" name="$datavit">
          <div id="emailHelp" class="form-text">Escolha uma data e horário para nos conhecer</div>
        </div>

        <!-- Selecionador flutuante -->
        <div class="row g-2 mb-3 mt-3">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGrid" placeholder="Insira seu telefone"
                name="$telefone">
              <label for="floatingInputGrid">Telefone</label>
            </div>

            <br>
            <div class="row form-floating mt-2">
              <textarea name="message" id="mensage" cols="60" rows="10"
                placeholder="Deixe suas observações e comentários..."></textarea>
            </div>

            <div class="col-md">
              <div class="form-check mb-6 mt-4 colunas">
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" name="$checkbox">
                  <label class="form-check-label" for="exampleCheck1">Sim, aceito os termos de uso</label>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example"
                name="$tipo-de animal">
                <option selected value="Cachorro">Escolha seu pet...</option>
                <option value="Gato">Cachorro</option>
                <option value="Gato">Gato</option>
                <option value="Roedor">Roedor (Coleho, hamster ou porquinho-da-índia)</option>
              </select>
              <label for="floatingSelectGrid">Seu Pet</label>
            </div>
          </div>

        </div>
      </fieldset>
      <!-- Fim -->
      <div class="buttons">
        <input type="submit">
        <input type="reset" value="Limpar">
      </div>
    </form>
  </div>
  <!-- Fim formulário -->

</footer>
